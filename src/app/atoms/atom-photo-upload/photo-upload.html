<div class="space-y-2">
  <label class="font-semibold text-[14px] flex items-center gap-1">
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>

  <p class="text-xs text-gray-500 -mt-1 mb-2">{{ helperText }}</p>

  <div class="space-y-3">
    <!-- Select Photo Button -->
    <atom-button
      [label]="getAction('photoSelect').label"
      [variant]="getAction('photoSelect').variant"
      [size]="getAction('photoSelect').size"
      [bgColor]="getAction('photoSelect').bgColor"
      [textColor]="getAction('photoSelect').textColor"
      [borderColor]="getAction('photoSelect').borderColor"
      (onClick)="selectFile(fileInput)">
    </atom-button>

    <input type="file" #fileInput accept="image/*" hidden (change)="onFileSelect($event)" />

    <!-- Upload / View Buttons -->
    <div *ngIf="previewUrl" class="flex gap-3">
      <atom-button
        [label]="getAction('photoUpload').label"
        [variant]="getAction('photoUpload').variant"
        [size]="getAction('photoUpload').size"
        [bgColor]="getAction('photoUpload').bgColor"
        [textColor]="getAction('photoUpload').textColor"
        [borderColor]="getAction('photoUpload').borderColor"
        (onClick)="upload.emit()">
      </atom-button>

      <atom-button
        [label]="getAction('photoView').label"
        [variant]="getAction('photoView').variant"
        [size]="getAction('photoView').size"
        [bgColor]="getAction('photoView').bgColor"
        [textColor]="getAction('photoView').textColor"
        [borderColor]="getAction('photoView').borderColor"
        (onClick)="view.emit()">
      </atom-button>
    </div>
  </div>

  <p *ngIf="error" class="text-xs text-red-600">{{ error }}</p>
</div>
