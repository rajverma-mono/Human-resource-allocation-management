<button
  [ngClass]="classes"
  [ngStyle]="styleObject"
  [disabled]="disabled || loading"
  (click)="handleClick()">

  <!-- Left Icon -->
  <img *ngIf="icon && !iconOnly" 
       [src]="icon" 
       [style.width.px]="iconConfig.width" 
       [style.height.px]="iconConfig.height"/>

  <!-- Label -->
  <span *ngIf="!iconOnly">
    {{loading ? 'Loading...' : label}}
  </span>

  <!-- Single Icon Button -->
  <img *ngIf="iconOnly && icon" 
       [src]="icon" 
       [style.width.px]="iconConfig.width" 
       [style.height.px]="iconConfig.height"/>

  <!-- Right Icon -->
  <img *ngIf="iconRight && !iconOnly"
       [src]="iconRight" 
       [style.width.px]="iconConfig.width" 
       [style.height.px]="iconConfig.height"/>
</button>
