<div class="max-w-7xl mx-auto px-6 -mt-3 relative z-10">
  <div
    class="bg-white rounded-full px-6 py-4
           flex flex-wrap items-center gap-4 border border-gray-200"
    style="box-shadow: 0 4px 20px rgba(91, 15, 20, 0.15);"
  >

    <!-- Search Input -->
    <div class="flex items-center gap-3 flex-1 min-w-[260px] bg-gray-50 rounded-full px-4 py-2.5 border border-gray-200">
      <div
        class="w-8 h-8 rounded-full bg-[#5b0f14]
               flex items-center justify-center flex-shrink-0"
      >
        <mat-icon class="text-white !text-lg !w-5 !h-5 !leading-5">
          search
        </mat-icon>
      </div>

      <input
        type="text"
        class="w-full bg-transparent text-sm text-gray-700
               placeholder:text-gray-500 outline-none"
        [placeholder]="config.placeholder"
        [(ngModel)]="searchText"
        (input)="applyFilters()"
      />
    </div>

    <!-- Filter Dropdowns -->
    <ng-container *ngFor="let filter of config.filters">
      <select
        class="bg-gray-50 text-gray-700 text-sm
               border border-gray-300 rounded-full
               px-4 py-2.5 outline-none
               focus:border-[#5b0f14] focus:ring-2 focus:ring-[#5b0f14]/20 min-w-[150px]
               hover:border-gray-400 transition-colors"
        [(ngModel)]="selectedFilters[filter.key]"
        (change)="applyFilters()"
      >
        <option value="" class="text-gray-700">
          {{ filter.label }}
        </option>
        <option
          *ngFor="let opt of filter.options"
          [value]="opt"
          class="text-gray-700"
        >
          {{ opt }}
        </option>
      </select>
    </ng-container>

    <!-- Reset Button -->
    <button
      class="ml-auto text-sm font-semibold text-[#5b0f14]
             hover:text-[#7a1419] underline-offset-2 hover:underline
             transition-colors"
      (click)="reset()"
    >
      Reset
    </button>

  </div>
</div>
