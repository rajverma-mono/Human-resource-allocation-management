<div
  [class]="
    config.cardClass ||
    'bg-white border border-red-100 rounded-xl p-5 shadow-sm'
  "
  class="hover:shadow-md transition cursor-pointer"
>

  <!-- ================= HEADER ================= -->
  <div class="flex items-start justify-between gap-4">

    <div class="flex items-center gap-4">
      <!-- Avatar -->
      <div
        *ngIf="config.header?.showAvatar"
        [class]="
          config.header?.avatarClass ||
          'w-12 h-12 rounded-full bg-red-100 text-red-600 flex items-center justify-center text-lg font-bold'
        "
      >
        <i [class]="config.header?.avatarIcon || 'fas fa-user'"></i>
      </div>

      <!-- Primary Identity -->
      <div>
        <div class="text-base font-semibold text-gray-900">
          {{ data['employeeName'] || data['name'] || '-' }}
        </div>

        <div class="text-xs font-medium text-red-600">
          {{ data['employeeCode'] || data['code'] || '' }}
        </div>
      </div>
    </div>

    <!-- Status -->
    <span
      *ngIf="config.header?.showStatus"
      class="px-3 py-1 rounded-full text-xs font-semibold whitespace-nowrap"
      [ngClass]="getStatusClass()"
    >
      {{ data[config.header?.statusKey || 'status'] }}
    </span>
  </div>

  <!-- ================= DIVIDER ================= -->
  <div class="my-4 border-t border-gray-100"></div>

  <!-- ================= DETAILS ================= -->
  <div class="space-y-2 text-sm text-gray-600">
    <div
      *ngFor="let field of config.fields"
      class="flex items-center gap-2"
    >
      <i *ngIf="field.icon" [class]="field.icon"></i>
      <span>{{ data[field.key] || '-' }}</span>
    </div>
  </div>

</div>
