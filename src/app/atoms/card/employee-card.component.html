<div [class]="config.cardClass || 'bg-white border border-red-100 rounded-2xl p-6 shadow-sm'">

  <!-- HEADER -->
  <div class="flex justify-between mb-4">

    <div class="flex gap-3 items-center">
      <div
        *ngIf="config.header?.showAvatar"
        [class]="config.header?.avatarClass || 
          'w-14 h-14 rounded-full bg-red-100 text-red-600 flex items-center justify-center text-xl'">
        <i [class]="config.header?.avatarIcon || 'fas fa-user'"></i>
      </div>

      <div>
        <div class="font-bold text-lg">{{ data['name'] }}</div>
        <div class="text-sm font-semibold text-red-600">{{ data['code'] }}</div>
      </div>
    </div>

    <span
      *ngIf="config.header?.showStatus"
      class="px-3 py-1 rounded-full text-xs font-bold"
      [class]="getStatusClass()">
      {{ data[config.header?.statusKey || 'status'] }}
    </span>

  </div>

  <!-- DETAILS -->
  <div class="space-y-2 mb-4">
    <div
      *ngFor="let field of config.fields"
      class="flex items-center gap-2 text-sm"
      [class]="field.class">

      <i *ngIf="field.icon" [class]="field.icon"></i>
      <span>{{ data[field.key] }}</span>
    </div>
  </div>

  <!-- SKILLS -->
  <div *ngIf="data[config.skillsKey || 'skills']?.length"
       class="pt-4 border-t border-red-100 flex flex-wrap gap-2">

    <span
      *ngFor="let skill of data[config.skillsKey || 'skills'] | slice:0:(config.maxSkills || 99)"
      [class]="config.skillsClass || 
        'px-3 py-1 bg-red-100 text-red-600 rounded-full text-xs font-bold'">
      {{ skill }}
    </span>

  </div>

</div>
