<div class="cursor-pointer" (click)="cardClick.emit(data)">

  <div [class]="config.cardClass || 'bg-white border border-gray-100 rounded-2xl shadow-sm'"
    class="relative flex hover:shadow-2xl hover:border-red-100 transition-all duration-300 group overflow-hidden min-h-[180px]">

<div
  *ngIf="config.header?.showAvatar !== false"
  class="w-1/3 bg-gray-50/50 flex flex-col items-center justify-center p-4 border-r border-gray-50">

      <div class="relative">
        <div
          class="w-20 h-20 rounded-full p-1 bg-white shadow-md group-hover:scale-105 transition-transform duration-300">
          <div class="w-full h-full rounded-full overflow-hidden bg-gray-100 flex items-center justify-center">

            <img *ngIf="data['photoBase64']" [src]="data['photoBase64']"
              class="w-full h-full object-cover pointer-events-none" alt="Employee" />

            <mat-icon *ngIf="!data['photoBase64'] && config.header?.avatarIcon"
              class="text-[32px] text-[#801519] leading-none pointer-events-none">
              {{ config.header?.avatarIcon }}
            </mat-icon>

            <span *ngIf="!data['photoBase64'] && !config.header?.avatarIcon"
              class="text-2xl font-black text-[#801519] pointer-events-none">
              {{ data['employeeName']?.charAt(0) }}
            </span>

          </div>
        </div>

        <div class="absolute bottom-1 right-1 w-5 h-5 rounded-full border-4 border-white shadow-sm pointer-events-none"
          [ngClass]="
            data[config.header?.statusKey || 'status'] === 'Employee'
              ? 'bg-green-500'
              : 'bg-amber-500'
          "></div>
      </div>

      <span
        class="mt-4 px-2 py-0.5 bg-gray-200 text-gray-600 text-[10px] font-bold rounded uppercase tracking-tighter pointer-events-none">
        {{ data['employeeCode'] || data['code'] || 'N/A' }}
      </span>
    </div>

    <div class="w-2/3 p-5 flex flex-col justify-between">

      <div>
        <h3
          class="text-xl font-extrabold text-gray-900 group-hover:text-[#801519] transition-colors line-clamp-1 pointer-events-none">
          {{ data['employeeName'] || data['name'] }}
        </h3>

        <div
          class="absolute top-4 right-4 uppercase text-[9px] font-black tracking-widest px-2 py-1 rounded border pointer-events-none"
          [ngClass]="getStatusClass()">
          {{ data[config.header?.statusKey || 'status'] }}
        </div>
      </div>

      <div class="grid grid-cols-1 gap-y-3 mt-4">
        <div *ngFor="let field of config.fields" class="flex items-center gap-3 pointer-events-none">
          <mat-icon *ngIf="field.icon" class="text-[16px] text-[#801519] opacity-40 leading-none">
            {{ field.icon }}
          </mat-icon>

          <span class="text-sm font-semibold text-gray-700 truncate">
            {{ data[field.key] || '-' }}
          </span>
        </div>
      </div>

      <div class="mt-4 flex items-center justify-between pointer-events-none">
        

        <div
          class="h-6 w-6 rounded-full bg-gray-50 flex items-center justify-center group-hover:bg-[#801519] group-hover:text-white transition-all">
          <mat-icon class="text-[16px] leading-none">
            chevron_right
          </mat-icon>
        </div>
      </div>

    </div>
  </div>
</div>
