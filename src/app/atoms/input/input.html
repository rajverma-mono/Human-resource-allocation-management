<div class="mb-4 w-full" [ngClass]="className">
  <label class="block text-sm font-medium mb-1">{{label}}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>

  <div class="relative flex items-center">
   <input
  [type]="showToggleIcon && isMasked ? 'password' : type"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [maxlength]="maxLength"
  [(ngModel)]="value"
  (ngModelChange)="onInput($event)"
  [ngClass]="[
      getBackgroundClass(),
      rounded,
      borderColorClass,
      currentError ? 'border-red-500' : '',
      className
  ]"
  [ngStyle]="getBackgroundStyle()"

  class="atom-input-base 
    w-full
    outline-none
    transition
    focus:border-[#7a1c1c] focus:ring-2 focus:ring-[#f3d9d9]
    disabled:bg-gray-100 disabled:cursor-not-allowed"
/>


    <!-- password eye toggle -->
    <button *ngIf="showToggleIcon" type="button"
      (click)="toggleVisibility()"
      class="absolute right-2 text-gray-500">
      {{ isMasked ? 'ğŸ‘ï¸' : 'ğŸ™ˆ' }}
    </button>

    <!-- verified icon -->
    <span *ngIf="showVerifiedStatus && isVerified" class="absolute right-2 text-green-600">âœ”</span>
  </div>

  <p *ngIf="currentError" class="text-red-600 text-xs mt-1">{{currentError}}</p>
</div>
