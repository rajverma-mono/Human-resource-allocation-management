<!-- toggle.component.html -->
<div class="atom-toggle">
  <div class="flex items-start gap-3">
    <!-- Toggle Switch -->
    <button type="button"
            (click)="toggle()"
            [disabled]="disabled"
            class="relative inline-flex items-center flex-shrink-0 rounded-full cursor-pointer 
                   transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 
                   focus:ring-offset-2 focus:ring-[#5b0f14]/50"
            [class]="sizeClasses"
            [class.opacity-50]="disabled"
            [class.cursor-not-allowed]="disabled"
            [ngClass]="value ? variantClasses.on : variantClasses.off"
            role="switch"
            [attr.aria-checked]="value"
            [attr.aria-label]="label">
      
      <span class="sr-only">{{ label }}</span>
      
      <!-- Toggle Knob -->
      <span class="absolute left-0.5 transform transition-transform duration-200 ease-in-out 
                   inline-block bg-white rounded-full shadow-lg"
            [class]="sizeClasses"
            [class.translate-x-full]="value"
            [class.left-0.5]="!value"
            [class.border]="!value"
            [class.border-gray-300]="!value">
      </span>
    </button>

    <!-- Label and Description -->
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-900 cursor-pointer" (click)="toggle()">
        {{ label }}
        <span *ngIf="required" class="text-red-500 ml-1">*</span>
      </label>
      
      <p *ngIf="description" class="text-xs text-gray-500 mt-0.5">
        {{ description }}
      </p>
      
      <!-- Status Indicator -->
      <span *ngIf="value" class="text-xs font-medium text-[#5b0f14] mt-1 flex items-center gap-1">
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Enabled
      </span>
      <span *ngIf="!value" class="text-xs text-gray-500 mt-1">
        Disabled
      </span>
    </div>
  </div>
</div>
