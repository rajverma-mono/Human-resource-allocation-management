<div class="w-full mb-3" [ngClass]="containerClass">

  <label *ngIf="label" class="block text-sm font-medium mb-1">
    {{ label }} <span *ngIf="sanitize" class="text-xs text-gray-400">(sanitized)</span>
  </label>

  <textarea
    [rows]="rows"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [attr.aria-label]="ariaLabel"
    [(ngModel)]="value"
    (ngModelChange)="onInput($event)"

    [ngClass]="[
        'w-full outline-none px-3 py-2 resize-none',
        sizeClasses,
        borderColor,
        rounded,
        !isCss(backgroundColor) ? backgroundColor : '' 
    ]"

    [ngStyle]="{
        'background-color': isCss(backgroundColor) ? backgroundColor : '' 
    }"
  ></textarea>

  <div class="text-xs text-gray-500 text-right mt-1" *ngIf="maxLength">
    {{ value.length }}/{{ maxLength }}
  </div>

</div>
