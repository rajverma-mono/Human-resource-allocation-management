<div class="w-full" [ngClass]="className">

  <div class="relative flex items-center">

    <input 
      type="date"
      [ngModel]="value"
      (ngModelChange)="onDateChange($event)"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [min]="minDate"
      [max]="maxDate"
      class="w-full border px-3 py-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400
             disabled:bg-gray-200 disabled:cursor-not-allowed"
    />

    <img *ngIf="icon"
      [src]="icon"
      [style.width.px]="iconWidth"
      [style.height.px]="iconHeight"
      [style.color]="iconColor"
      class="absolute right-3 cursor-pointer opacity-70 hover:opacity-100"
    />
  </div>

  <p *ngIf="error" class="text-red-600 text-xs mt-1">{{error}}</p>
</div>
