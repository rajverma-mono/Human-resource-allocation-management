<div class="w-full" [ngClass]="className">

  <label *ngIf="label" class="block mb-1 text-sm font-medium">
    {{label}} <span *ngIf="required" class="text-red-500">*</span>
  </label>

  <div class="relative w-full">

    <input
      #calendarInput
      type="date"
      [ngModel]="value"
      (ngModelChange)="onDateChange($event)"
      [min]="minDate"
      [max]="maxDate"
      [disabled]="disabled"
      [class.border-red-500]="hasError"
      class="atom-date-base w-full block outline-none cursor-pointer"
    />

    <!-- Calendar Icon -->
    <img *ngIf="icon"
      [src]="icon"
      class="calendar-icon"
      [style.width.px]="iconWidth"
      [style.height.px]="iconHeight"
      (click)="openCalendar(calendarInput)"
    />

  </div>

  <!-- Error/Helper text -->
  <p *ngIf="hasError" class="text-red-600 text-xs mt-1">{{finalError}}</p>
  <p *ngIf="helperText && !hasError" class="text-gray-600 text-xs mt-1">{{helperText}}</p>

</div>
