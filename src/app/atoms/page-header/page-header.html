<div class="bg-white border-2 border-[#5b0f14] rounded-lg mx-6 mt-4 mb-2" style="box-shadow: 0 4px 16px rgba(91, 15, 20, 0.15);">
  <div class="px-6 py-4">
    <div class="flex items-center gap-4">

      <!-- Icon Circle - matching the burgundy/maroon theme -->
      <div
        *ngIf="icon"
        class="w-12 h-12 rounded-full
               bg-[#5b0f14]
               flex items-center justify-center flex-shrink-0"
        style="box-shadow: 0 2px 8px rgba(91, 15, 20, 0.3);"
      >
        <mat-icon class="text-white !text-lg !w-5 !h-5 !leading-5">
          {{ icon }}
        </mat-icon>
      </div>

      <!-- Text Content -->
      <div class="flex-1">
        <h1 class="text-2xl font-semibold text-gray-900">
          {{ title }}
        </h1>
        <p *ngIf="subtitle" class="text-sm text-gray-600 mt-0.5">
          {{ subtitle }}
        </p>
      </div>

    </div>
  </div>
</div>
