<div class="bg-gradient-to-r from-red-50 to-white border-b-2 border-red-500 p-6 rounded-t-xl">
    <div class="flex items-center gap-4">
        
        <div *ngIf="icon" class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
            <i [class]="icon" class="text-red-600 text-2xl"></i>
        </div>

        <div>
            <h1 class="text-3xl font-bold text-gray-800">{{ title }}</h1>
            <p *ngIf="subtitle" class="text-gray-500 text-sm">{{ subtitle }}</p>
        </div>

    </div>
</div>
