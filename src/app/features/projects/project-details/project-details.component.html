
<!-- Loader -->
<div *ngIf="loading" class="text-center py-10 text-gray-400">
  Loading project details...
</div>

<!-- Error State -->
<div *ngIf="!loading && !project" class="text-center py-16 bg-gray-50 rounded-xl">
  <div class="flex flex-col items-center">
    <mat-icon class="!text-5xl text-gray-400 mb-4">error_outline</mat-icon>
    <h3 class="text-lg font-semibold text-gray-700 mb-2">Project Not Found</h3>
    <p class="text-gray-600">The requested project could not be loaded.</p>
    <button routerLink="/projects" 
            class="mt-4 px-4 py-2 bg-[#5b0f14] text-white rounded-lg hover:bg-[#7a1419] transition-colors">
      Back to Projects
    </button>
  </div>
</div>

<!-- Main Content -->
<div *ngIf="!loading && project" class="relative">
  <!-- Project Details -->
  <details-composite
    [config]="config"
    [data]="project"
    (action)="onAction($event)"
    (quickAction)="onQuickAction($event)">
    
    <!-- Custom Slot Content -->
    <div slot="allocation" class="p-4 bg-gray-50 rounded-lg">
      <h4 class="font-semibold text-gray-800 mb-3">Resource Allocation</h4>
      <div class="text-gray-600">
        <p *ngIf="project.resourceCount > 0">
          {{ project.resourceCount || 0 }} resources allocated
        </p>
        <p *ngIf="!project.resourceCount || project.resourceCount === 0">
          No resources allocated yet. 
          <button (click)="openRequirementsModal()" class="text-[#5b0f14] hover:underline">
            Define requirements first
          </button>
        </p>
      </div>
    </div>
    
  </details-composite>
</div>

<!-- Requirements Modal -->
<app-project-requirements-modal
  *ngIf="showRequirementsModal"
  [project]="project"
  [isOpen]="showRequirementsModal"
  (saved)="onRequirementsSaved()"
  (closed)="closeRequirementsModal()">
</app-project-requirements-modal>

<!-- Styles -->
<style>
.animate-spin {
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.transition-colors {
  transition: background-color 0.2s ease, color 0.2s ease;
}
</style>
